<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artist.images | noImage" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p><b>Followers: </b>{{ artist.followers['total'] | number }}</p>
    <p><b> Genres: </b>
      <span *ngFor="let genre of artist.genres" class="badge badge-pill badge-success">
        {{ genre }}
      </span>
    </p>
    <p><a [href]="artist.external_urls.spotify" target="_blank">
        Go to artist page
    </a></p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Go back
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <h3 class="mb-3">Albums</h3>
    <div class="card-columns mt-5 animated fadeIn">
      <div *ngFor="let album of albums" class="card">
        <img [src]="album.images | noImage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ album.name }}</h5>
          <p class="card-text"> <b>Album type: </b> {{ album.album_type }}</p>
          <p class="card-text"> <b>Release date: </b> {{ album.release_date }}</p>
          <button [routerLink]="['/albums', album.id]" class="btn btn-outline-success btn-block">
            Album Tracks
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
