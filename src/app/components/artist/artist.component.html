<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artist.images | noImage" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">
        Go to artist page
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Go back
    </button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table" style="color: white;">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | noImage" class="img-thumb"></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe [src]="track.id | domSafe" 
                    width="300" height="80" frameborder="0" allowtransparency="true" 
                    allow="encrypted-media">
            </iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
