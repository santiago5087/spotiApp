<div class="row">
  <div class="col">
    <h3 class="mb-3">Search Your Favorite Artist!</h3>
    <input  #term type="text" (keyup)="search(term.value)" 
            class="form-control" placeholder="Search artist...">
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<app-card *ngIf="!loading" [items]="artists"></app-card>
